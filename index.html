<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<!-- https://html.com/attributes/img-srcset/ -->

<body>
  <main>
    <section>
      <div class="card">
        <div class="card-header">
          <img src="./images/image-header-mobile.jpg"
            srcset="./images/image-header-mobile.jpg 600w, ./images/image-header-desktop.jpg 900w" alt="image-header">
          <div class="overlay"></div>
        </div>
        <div class="card-body">
          <h1>Get <span class="card-body-bold">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.</p>
          <div class="stats">
            <div>
              <h2>10k+</h2>
              <h3>companies</h3>
            </div>
            <div>
              <h2>314</h2>
              <h3>templates</h3>
            </div>
            <div>
              <h2>12m+</h2>
              <h3>queries</h3>
            </div>
          </div>

        </div>
      </div>
    </section>
    <footer>
      <div class=" attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
        Coded
        by
        <a href="https://github.com/mikhael7">Mikhael</a>.
      </div>
    </footer>
  </main>
</body>

</html>
