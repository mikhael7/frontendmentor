<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <main>
    <article class="flex">
      <div class="card ">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="image" aria-label="image" />
        </div>
        <div class="card-desc">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price flex">
            <div class="crypt-price">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" aria-label="icon-ethereum" />
              <span>0.041 ETH</span>
            </div>
            <div class="crypt-time">
              <img src="./images/icon-clock.svg" alt="icon-clock" aria-label="icon-clock" />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="icon-clock" aria-label="icon-clock" />
          <span><span>Creation of </span>Jules Wyvern</span>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. Coded by
      <a href="https://github.com/mikhael7">Mikhael</a>.
    </div>
  </footer>
</body>

</html>
