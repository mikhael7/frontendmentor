<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <main>
    <section class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="ilustration-hero" aria-label="icon-music">
      </div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="payment">
          <div class="img-container">
            <img src="./images/icon-music.svg" alt="icon-music" aria-label="icon-music">
          </div>
          <div class="plan-text">
            <p class="plan-subhead">Annual Plan</p>
            <p class="plan-desc">$59.99/year</p>
          </div>
          <a href="#" class="plan-change">Change</a>
        </div>
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </section>
    <section>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
          Coded by
          <a href="https://github.com/mikhael7">Mikhael</a>.
        </div>
      </footer>
    </section>
  </main>



</body>

</html>
