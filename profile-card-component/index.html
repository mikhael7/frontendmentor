<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <main>
    <div class="background-image">
      <div class="container-image-top">
        <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-top">
      </div>
      <div class="container-image-bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-bottom">
      </div>
    </div>
    <article class="card">
      <div class="background-card">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
      </div>
      <div class="card-body">
        <div class="profile-image">
          <img src="./images/image-victor.jpg" alt="image-victor">
        </div>
        <div class="card-title">
          <h1 class="username">Victor Crest</h1>
          <h2 class="userage">26</h2>
        </div>
        <div class="card-desc">
          <p class="userlocation">London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="footer-follower">
          <p class="metrics">80K</p>
          <p>Followers</p>
        </div>
        <div class="footer-likes">
          <p class="metrics">803K</p>
          <p>Likes</p>
        </div>
        <div class="footer-photos">
          <p class="metrics">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </article>
    <article>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="#" target="_blank" rel="noopener">Frontend Mentor</a>. Coded
          by
          <a href="https://github.com/mikhael7">Mikhael</a>.
        </div>
      </footer>
    </article>
  </main>

</body>

</html>
